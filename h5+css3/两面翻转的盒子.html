<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      perspective: 400px;
    }
    .box {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 100px auto;
      transition: all 1s;
      /* 让背面的盒子保留立体空间 给父级添加 */
      transform-style: preserve-3d;
    }
    .box:hover {
      transform: rotateY(180deg);
    }
    .front,
    .back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      font-size: 30px;
      color: #00f;
      text-align: center;
      line-height: 300px;
    }
    .front {
      background-color: pink;
      z-index: 1;
    }
    .back {
      background-color: skyblue;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="front">this is front.</div>
    <div class="back">this is back.</div>
  </div>
</body>
</html>

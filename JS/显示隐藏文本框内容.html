<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    input {
      color: #999;
    }
  </style>
</head>
<body>
  <input type="text" value="this is default">
  <script>
    var text = document.querySelector('input');
    text.onfocus = function() {
      if(this.value === "this is default" ) {
        this.value = '';
      }
      this.style.color = '#333';
    }
    text.onblur = function() {
      if (this.value === '') {
        this.value = "this is default"
      }
      this.style.color = '#999';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var fruit = prompt("please input fruit:");
    switch(fruit) {
      case "apple" : alert("price of apple is: 13元/斤"); break;
      case "orange" : alert("price of orange is: 13元/斤"); break;
      case "peach" : alert("price of peach is: 13元/斤"); break;
      case "banana" : alert("price of banana is: 13元/斤"); break;
      default: 
        alert("there is no this fruit");
    }
  </script>
</body>
</html>

    body, ul, li, a {

    }
    .nav >li > a:hover {

    }
    .nav ul {

      position: absolute;
      top: 41px;
      left: 0;
      width: 100%;
      border-left: 1px solid #FECC5B;
      border-right: 1px solid #FECC5B;
    }
    .nav ul li {

    }
    
    .nav ul li a:hover {

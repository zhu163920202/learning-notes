<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../jQuery.js"></script>
  <style>
    body, html, div, ul, li, a, img {
      margin: 0;
      padding: 0;
    }
    img {
      display: block;
    }
    
    .wrap {
      width: 852px;
      margin: 100px auto;
      background: url(images/bg.png) no-repeat;
      overflow: hidden;
      padding: 10px;
    }
    .wrap li {
      position: relative;
      float: left;
      width: 69px;
      height: 69px;
      margin-right: 10px;
      list-style: none;
    }
    .big {
      width: 224px;
      display: none;
    }
    .small {
      position: absolute;
      top: 0;
      left: 0;
      width: 69px;
      height: 69px;
      border-radius: 5px;
    }
    .current {
      width: 224px;
    }
    .current .small {
      display: none;
    }
    .current .big {
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <ul>
      <li >
        <a href="#">
          <img src="images/m1.jpg" class="small">
          <img src="images/m.png"  class="big">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="images/l1.jpg" class="small">
          <img src="images/l.png" class="big">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="images/w1.jpg" class="small">
          <img src="images/w.png" class="big">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="images/z1.jpg" class="small">
          <img src="images/z.png" class="big">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="images/h1.jpg" class="small">
          <img src="images/h.png" class="big">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="images/t1.jpg" class="small">
          <img src="images/t.png" class="big">
        </a>
      </li>
    </ul>
  </div>
  <script>
    $(function() {
      $('li').mouseenter(function() {
        $(this).stop().animate({width: 224}).find('.small')
        .stop().fadeOut().siblings('.big').stop().fadeIn();
        
        $(this).siblings('li').stop().animate({width: 69})
        .find('.small').stop().fadeIn().siblings('.big').stop().fadeOut();
      })
    })
  </script>
</body>
</html>

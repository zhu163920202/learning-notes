<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./jQuery.js"></script>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: #f00;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
   $(function() {
     $('div').click(function() {
        $(this).css({
         width: 300,
         height: 300
        })
     })
   })
  </script>
</body>
</html>

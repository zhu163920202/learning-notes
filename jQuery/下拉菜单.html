<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./jQuery.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
     
    }
    .list>li {
      float: left;
      margin-left: 60px;
    }
    a {
      text-decoration: none;
      display: inline-block;
      width: 80px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      background-color: skyblue;
    }
    .list li>ul {
      display: none;
    }
  </style>
</head>
<body>
  <ul class="list">
    <li>
      <a href="#">home</a>
      <ul >
        <li>sixin</li>
        <li>comments</li>
      </ul>
    </li>
    <li>
      <a href="#">home</a>
      <ul >
        <li>sixin</li>
        <li>comments</li>
      </ul>
    </li>
    <li>
      <a href="#">home</a>
      <ul>
        <li>sixin</li>
        <li>comments</li>
      </ul>
    </li>
    <li>
      <a href="#">home</a>
      <ul >
        <li>sixin</li>
        <li>comments</li>
      </ul>
    </li>
  </ul>
  <script>
    // 
    $(function() {
      $('.list>li').mouseenter(function() {
        $(this).children('ul').show();
      })
      $('.list>li').mouseout(function() {
        $(this).children('ul').hide();
      })
    })
  </script>
</body>
</html>

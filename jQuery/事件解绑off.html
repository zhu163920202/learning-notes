<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./jQuery.js"></script>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div></div>
  <ul>
    <li>this is li</li>
    <li>this is li</li>
    <li>this is li</li>
  </ul>
  <script>
  $(function() {
    $('div').on ({
      click: function() {
        alert('div was clicked');
      },
      mouseover: function() {
        alert('mouseover');
      }
    })
    $('div').off('mouseover');
    $('li').one('click', function() {
      alert('try again');
    })
  })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body, div, span {
      margin: 0;
      padding: 0;
    }
    .wrap {
      position: relative;
      width: 200px;
      height: 100px;
      background-color: #e92323;
      margin: 100px auto;
      /* border: 1px solid #cccccc; */
    }
    .wrap span {
      position: absolute;
      top: -40px;
      left: 80px;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 20px;
      border-color: transparent transparent #e92323 transparent;
      font-size: 0;
      line-height: 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <span></span>
  </div>
</body>
</html>

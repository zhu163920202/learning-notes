<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .search {
      width: 600px;
      margin: 20px auto;
    }
    input {
      width: 50px;
    }
    table {
      width: 400px;
      border: 1px solid #000;
      border-collapse: collapse;
      margin: 0 auto;
    }
    td, th {
      text-align: center;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="search">
    按照价格查询：<input type="text" class="start"> - <input type="text" class="end"> <button class="search-price">search</button>
    按照商品名称查询：<input type="text" class="product"> <button class="search-pro">search</button>
  </div>
  <table>
    <theader>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
      </tr>
    </theader>
    <tbody>

    </tbody>
  </table>
  <script>
     var data = [{
            id: 1,
            name: '小米',
            price: 3999
        }, {
            id: 2,
            name: 'oppo',
            price: 999
        }, {
            id: 3,
            name: '荣耀',
            price: 1299
        }, {
            id: 4,
            name: '华为',
            price: 1999
        }, ];
        var tbody = document.querySelector('tbody');
        var search_price = document.querySelector('.search-price');
        var start = document.querySelector('.start');
        var end = document.querySelector('.end')
        var product = document.querySelector('.product')
        var search_pro = document.querySelector('.search-pro')
        setDate(data)
        // 把数据渲染到页面中
        function setDate (mydata) {
          tbody.innerHTML = ""
          mydata.forEach(function(value) {
            var tr = document.createElement('tr')
            tr.innerHTML = "<td>"+value.id+"</td>"+"<td>"+value.name+"</td>"+"<td>"+value.price+"</td>"
            tbody.appendChild(tr)
          })
        }
        search_price.addEventListener('click', function() {
          var newData = data.filter(function(value) {
            return value.price>=start.value && value.price<=end.value;
          })
          setDate(newData)
        })
        // 查询数组中唯一的元素用some
        search_pro.addEventListener('click', function() {
          var arr = []
          data.some(function(value) {
            if(value.name === product.value) {
              arr.push(value);
              return true;
            }
          })
          setDate(arr)
        })
  </script>
</body>
</html>
